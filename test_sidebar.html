<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar caused by off-screen sidebar */
        }

        #testHamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #myTestSidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            overflow-x: hidden;
            padding-top: 60px; /* Space for content below hamburger if it were inside */
            transform: translateX(-100%); /* Hidden by default */
            transition: transform 0.3s ease-in-out;
        }

        #myTestSidebar.active {
            transform: translateX(0); /* Shown */
        }

        .main-content-area {
            margin-left: 0; /* Adjust if sidebar pushes content instead of overlaying */
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Optional: dim background when sidebar is open */
        /* body.sidebar-active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999; 
        }*/

    </style>
</head>
<body>

<button id="testHamburger">&#9776; Menu</button>

<div id="myTestSidebar">
    <a href="#">Link 1</a><br>
    <a href="#">Link 2</a><br>
    <a href="#">Link 3</a><br>
</div>

<div class="main-content-area">
    <h1>Main Content</h1>
    <p>Click the "Menu" button to toggle the sidebar.</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('testHamburger');
        const sidebar = document.getElementById('myTestSidebar');
        // const body = document.body; // For overlay dimming

        if (hamburger && sidebar) {
            hamburger.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                // body.classList.toggle('sidebar-active'); // For overlay dimming
                console.log('Sidebar toggled. Current classes:', sidebar.className);
            });
        }
    });
</script>

</body>
</html>
