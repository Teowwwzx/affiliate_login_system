{% extends "shared/dashboard_base.html" %}

{% block title %}{{ title if title else 'Leader Dashboard' }}{% endblock %}

{% block page_content %}
<!-- Leader Widget 1: Prize Pool -->
<!-- Leader Widget 2: Downlines -->
<div class="widget">
    <div class="widget-header" style="padding-bottom: 20px;">
        <span>DOWNLINES</span>
        <span class="widget-menu-icon"></span>
    </div>
    <div class="widget-content">
        <div class="stat-prominent" style="padding-top: 10px;">{{ downline_count }}
            <small>Downlines</small>
        </div>
        <div class="stat-details">
            <p><i class="fas fa-link"></i> Your Code: {{ leader_referral_code or 'N/A' }}</p>
        </div>
    </div>
</div>
{% endblock %}
