{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas {{ 'fa-user-edit' if user else 'fa-user-plus' }} me-2"></i>{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ form_action }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
                            {% if user %}<small class="form-text text-muted">Leave blank to keep current password.</small>{% endif %}
                        </div>

                        {% if user %} <!-- Show status field only when editing an existing user -->
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="active" {% if user.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="inactive" {% if user.status == 'inactive' %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>
                        {% else %}
                         <input type="hidden" name="status" value="active"> <!-- Default for new user -->
                        {% endif %}
                        
                        <input type="hidden" name="role" value="member"> <!-- Role is always member -->

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                {% if user %}Update Member{% else %}Create Member{% endif %}
                            </button>
                            <a href="{{ url_for('leader.leader_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
