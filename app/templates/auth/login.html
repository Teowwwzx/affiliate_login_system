{% extends "base.html" %}

{% block title %}{{ title if title else 'Login' }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">{{ title if title else 'Login' }}</h2>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    {{ csrf_token if csrf_token }} {# Include if you set up CSRF protection #}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    {# Optional: Remember Me Checkbox #}
                    {# <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div> #}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <hr>
                <!-- <div class="text-center">
                    {# Link to registration page if you have one #}
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('auth.register') }}">Sign Up</a>
                    </p>
                    {# Link to password reset if you implement it #}
                    {# <p><a href="#">Forgot password?</a></p> #}
                </div> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
